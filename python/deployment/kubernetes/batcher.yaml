apiVersion: batch/v1
kind: Job
metadata:
  name: batcher
  namespace: commoncrawl
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: batcher
    spec:
      containers:
      - name: batcher
        image: batcher:latest  # Build and push to registry first
        imagePullPolicy: Never  # For local testing, use IfNotPresent for registry
        command: ["python", "batcher.py"]
        env:
        - name: RABBITMQ_CONNECTION_STRING
          value: "amqp://guest:guest@rabbitmq.commoncrawl.svc.cluster.local:5672/"
        - name: BATCHER_METRICS_PORT
          value: "9000"
        - name: MINIO_ENDPOINT
          value: "http://minio.commoncrawl.svc.cluster.local:9000"
        - name: MINIO_CONSOLE_ENDPOINT
          value: "http://minio.commoncrawl.svc.cluster.local:9003"
        envFrom:
        - configMapRef:
            name: commoncrawl-config
        ports:
        - containerPort: 9000
          name: metrics
        volumeMounts:
        - name: input
          mountPath: /app/input
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: input
        hostPath:
          path: /tmp/input
          type: DirectoryOrCreate
      restartPolicy: Never

